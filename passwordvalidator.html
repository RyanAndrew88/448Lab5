
<!DOCTYPE html>
<html>
    <head>
        <script>
          
            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.password1.value;
                password2 = form.password2.value;

                if (password1 == '')
                    alert ("Please enter Password");
                      
                else if (password2 == '')
                    alert ("Please enter confirm password");
                         
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }
                else if (password1.length < 7 || password2.length < 7){
                    alert ("\n Password must be atleast 8 characters long")
                    return false;
                }
                else{
                    alert ("\n Password Accepted")
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <form onSubmit = "return checkPassword(this)">
        <table border = 1 align = "center">
            <tr>
            <tr>
                <td>Password:</td>
                <td><input type = password name = password1 size = 25</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = password name = password2 size = 25></td>
            </tr>
            <tr>
                <td colspan = 2 align = right>
                <input type = submit value = "Validate"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
